<div class="row justify-content-center my-5">
  <div class="col-4">
    <h1 class="display"> User Profile for: {{user.preferred_username}}</h1>
    <div class="col mb-2">
      <img src="{{user.picture}}" alt="Profile picture for {{user.email}}" class="img-thumbnail"/>
    </div>
    <div class="row">
      <div class="col mb-2">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" #email="ngModel" [ngModel]="user.email" disabled class="form-control form-control-sm">
        <a type="button" href="mailto:{{user.email}}" class="btn btn-sm btn-primary mt-3">Send Email</a>
      </div>
    </div>
    <div class="row">
      <div class="col mb-2">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control form-control-sm">
      </div>
      <div class="col mb-2">
        <label for="nickname" class="form-label">Nickname:</label>
        <input type="text" id="nickname" name="nickname" #name="ngModel" [(ngModel)]="user.nickname" class="form-control form-control-sm">
      </div>
      <div class="col mb-2">
        <label for="preferred_username" class="form-label">User Name:</label>
        <input type="text" id="preferred_username" name="preferred_username" #name="ngModel" [(ngModel)]="user.preferred_username" class="form-control form-control-sm">
      </div>
    </div>
    <div class="col mb-2">
      <label for="phoneNumber" class="form-label">Phone Number:</label>
      <input type="text" id="phoneNumber" name="phoneNumber" #phone_number="ngModel" [ngModel]="user.phone_number" class="form-control form-control-sm">
    </div>
    <div class="col mb-2">
      <label for="address" class="form-label">Address:</label>
      <input type="text" id="address" name="address" #address="ngModel" [ngModel]="user.address" class="form-control form-control-sm">
    </div>
    <div class="col mb-2">
      <label for="picture" class="form-label">Picture:</label>
      <input type="text" id="picture" name="address" #address="ngModel" [ngModel]="user.picture" class="form-control form-control-sm">
    </div>
    <div class="row">
      <div class="col d-grid">
        <button type="button" (click)="update()" class="btn btn-sm btn-dark" [disabled]="loading">
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="loading"></span>
          Update
        </button>
      </div>
    </div>
  </div>
</div>
