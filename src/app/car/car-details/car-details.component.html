<div class="card" style="width: 100%;">
    <div class="card-header" ><h1>Details: </h1></div>
    <img *ngIf=car.url src="{{car.url}}" class="card-img-top img-fluid" alt="Image of {{car.car_model}}">
    <div class="card-body">
        <h2 class="card-title">
           {{car.car_model}}
           <p>Id: <small class="text-muted">{{car._id}}</small></p>
        </h2>
        <ul>
            <li><b>Location: </b>{{car.location}}</li>
            <li *ngIf=car.driver><b>Driver:</b>
                <ul>
                    <li><b>Name: </b>{{car.driver.name}} </li>
                    <li><b>Age: </b>{{car.driver.age}} </li>
                    <li><b>Address: </b>{{car.driver.address}} </li>
                </ul>
            </li>
            <li><b>Status:</b> {{car.status}}</li> 
            <li><b>Reg No.: </b>{{car.plate_id}} </li>
        </ul>
    </div>
</div>
