<div class="container-fluid p-3 mb-10">
    <div class="container-fluid">
        <button type="button" class="btn-close" aria-label="Close" (click)="closeForm()"></button>
    </div>
    <form [formGroup]="carForm" (ngSubmit)="onSubmit()" class="form-group" class="container-md mb-3">
        <fieldset class="form-control">
                <legend>Car details</legend>
            <div class="mb-3">
                <label for="car_model"> Car model</label>
                <input id="car_model" type="text" formControlName="car_model" class="form-control">
            </div>
                
            <div class="mb-3">
                <label for="location">Location</label>
                <input id="location" type="text" formControlName="location" class="form-control">
            </div>
            <div class="mb-3">
                <label for="plate_id">Reg No.</label>
                <input id="plate_id" type="text" formControlName="plate_id" class="form-control">
            </div>
            <div class="mb-3">
                <label for="status"> Status</label>
                <input id="status" type="text" formControlName="status" class="form-control">
            </div>
            <div class="mb-3">
                <label for="url">Image URL</label>
                <input id="url" type="text" formControlName="url" class="form-control">
            </div>
            <!-- Form for the driver info -->
            <fieldset class="form-control bg-light">
                <legend>Driver details</legend>
                <!-- Driver form -->
                <div formGroupName="driver">
                    <legend>Driver</legend>
                    <div class="mb-3">
                        <label for="name">Name</label>
                        <input id="name" type="text" formControlName="name" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="age">Age</label>
                        <input id="age" type="text" formControlName="age" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="address">Address</label>
                        <input id="address" type="text" formControlName="address" class="form-control">
                    </div>
                </div>
            </fieldset>
            <!-- Submit button to perform the action -->
            <button type="submit" [disabled]= "!carForm.valid" class="my-3 btn btn-success">Submit</button>
        </fieldset>
        <!-- On Validation error -->
        <div *ngIf="car_model?.invalid && car_model?.touched"  class="alert alert-danger p-3 my-3" >
            !!! Car model is required and must be at least 4 letters
        </div>
    </form>
</div>
