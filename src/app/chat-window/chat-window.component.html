<div class="card mb-5 float-end position-sticky bottom-0 end-0" style="width: 26rem;padding:0px;">
    <button type="button" class="btn btn-secondary pull-right" style="height:40px; padding:2px;" (click)="toggleChatWindow()">X</button>
    <div class="container">
        <div class="card-body" *ngIf="isChatVisible">
            <h3 class="card-title text-primary text-display">Instant Chat</h3>
            <hr>
            <div class="row">
              <div class="col-sm-5">
                <div class="form-group">
                  <label for="username">Username: </label>
                  <input type="text" [(ngModel)]="user" class="form-control" id="username" placeholder="Enter username">
                </div>
              </div>
               <div class="col sm-2">
                <div style="margin-top:19px;">
                  <button type="button" class="btn btn-primary m-2" (click)="join()">Join</button>
                 <button type="button" class="btn btn-danger m-2" (click)="leave()">Leave</button>
                </div>
              </div>
            </div>
            <div class="row p-5 text-start">
              <div class="well" style="height:200px; padding:0px;">{{messageArray}}
                <div *ngFor="let item of messageArray">
                  <span><strong>{{item.user}} : </strong> {{item.message}}</span>
                </div>
              </div>
            </div>
            <div class="row bg-dark text-white p-5">
              <div class="col-sm-10">
                <input type="text" class="form-control" [(ngModel)]="messageText">
              </div>
              <div class="col-sm-2">
                <button type="button" class="btn btn-success pull-right" (click)="sendMessage()">Send</button>
              </div>
            </div>
          </div>
    </div>
  </div>
