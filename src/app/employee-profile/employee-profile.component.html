
<h1>Profile</h1>
<!-- Profile template code -->
<section style="background-color: #eee;">
    <div class="container py-5">
      <div class="row">
        <div class="col">
          <nav aria-label="breadcrumb" class="bg-light p-3 mb-4">
            <ol class="breadcrumb mb-0">
              <li class="breadcrumb-item"><a href="/employees">Employees</a></li>
              <li class="breadcrumb-item active" aria-current="page"><a href="#">profile</a></li>
            </ol>
          </nav>
        </div>
      </div>
      <div class="row" *ngIf="employee">
        <div class="col-lg-4">
          <div class="card mb-4">
            <div class="card-body text-center">
              <img src="{{employee.profilePicture}}" alt="avatar"
                class="rounded-circle img-fluid" style="width: 150px;">
              <h5 class="my-3">{{employee.firstName}}</h5>
              <p class=" mb-1 text-success">Sales Agent</p>
              <div class="d-flex justify-content-center mb-2">
                <a href="mailto:{{employee.email}}" type="button" class="btn btn-outline-primary ms-1">Message</a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-8">
          <div class="card mb-4">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Full Name</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{ employee.firstName }} {{ employee.lastName }}</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Email</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0"><a href="mailto:{{employee.email}}">{{ employee.email }}</a></p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Phone</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{ employee.phoneNumber }}</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Mobile</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{ employee.phoneNumber }}</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Address</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{ employee.address }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
